<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vouch - Secure Escrow Contract</title>
</head>
<body>
    
    <header>
        <h1> Vouch </h1>
        <p> Secure peer-peer Escrow for safe Transaction </p>
        
    </header>
       <hr>
       <section>
           
           <h2> Create a Transaction Contract</h2>
           <form>
            <label for="buyer">Buyer Name:</label><br>
            <input type="text" id="buyer" name="buyer"><br><br>
            
            <label for="seller">Seller Name:</label><br>
            <input type="text" id="seller" name="Seller"><br><br
            
            <label for="item">Item / Service:</label><br>
            <input type="text" id="item" name="item"><br><br>
            
            <label for="amount">Agreed price (#):</label><br>
            <input type="number" id="amount" name="amount"><br><br>

            <button type="submit">Secure Funds</button>
           </form>
       </section>
       <hr>
       <footer>
        <p>Powered by Vouch Mvp - 30 Day Build challenge</p>
       </footer>
</body>
</html>
